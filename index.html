<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Keep-Tabs</title>
    <!-- Css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- fontawesome for the bell icon -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>

    <header>
      <!-- Keep tabs text -->
      <h1>Keep Tabs - v0.2.2</h1>
    </header>

    <div class="clouds"><!-- The clouds img --></div>

    <div class="contacts">
      <!-- When Whatsapp is loading, show a text -->
      <div id="loading">
        <span>Whatsapp is loading</span><span id="wait">.</span>
      </div>
      <div id="tabs">
    </div>

    <ul class="slider" id="slider"><!-- slider for moving pages --></ul>

    <!-- Open the Whatsapp devtool if needed -->
    <button style="display:none;" onclick="webview.openDevTools();">פתח</button>
</div>

<!-- the start overlay, contains the Whatsapp webview -->
<div id="overlay">
  <div id="overlay_text">Please Wait for Whatsapp to stop loading</div>
  <div id="overlay_view"><webview id="webview" preload="./preload.js"src="https://web.whatsapp.com/" nodeintegration ></webview></div>
</div>

<!-- overlay if the user need to scan a qrcode -->
<div id="overlay_qr">
  <div id="overlay_text_qr">Oops! you need to scan the qr code!</div>
  <div id="qrcode" style="width: 264px;height: 264px;"><img id="qr_toscan" src="" /></div>
  <div id="overlay_button_qr"><button onclick="off_qr();webview.send('checkit');">continue</button></div>
</div>

<!-- overlay for error -->
<div id="overlay_error">
  <div id="overlay_text_error">If you can see it, restart the program</div>
    <!--<div id="overlay_button_error"><button onclick="off_error()">wait for internet</button></div>  <div id="overlay_button_error_2"><button onclick="">Stop the pogram</button></div>-->
</div>

  <!-- boostrap and jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- all the js -->
  <script src="./js/index.js"></script>
  </body>
</html>
